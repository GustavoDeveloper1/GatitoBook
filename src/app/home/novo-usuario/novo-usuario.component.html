<h4 class="text=center"> Registre-se e mostre seu pet pro mundo</h4>

<form class="form mt-4" [formGroup]="newUserForm" (submit)="cadastrar()">

    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <app-mensagem msg="Email obrigatório!"
            *ngIf="newUserForm.get('email')?.errors?.required && newUserForm.get('email')?.touched"></app-mensagem>
        <app-mensagem msg="Email no formato Incorreto!"
            *ngIf="newUserForm.get('email')?.errors?.email && newUserForm.get('email')?.touched"></app-mensagem>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Usuario" formControlName="userName">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
    </div>

    <button class="btn btn-primary btn-block" type="submit">Cadastro</button>
</form>

<p>Já é um usuario? <a [routerLink]="['']">Faça login!</a></p>
