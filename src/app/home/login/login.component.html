<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="Nome do usuário"
      #campoUsuario="ngModel" required />
    <app-mensagem msg="Usuario obrigatório!" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
      #campoSenha="ngModel" required />
    <app-mensagem msg="Senha obrigatória!" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuario? <a [routerLink]="['/home/novousuario']">Se Cadastre!</a></p>
